                <p class="heure" id="heure"></p>

                <script>
                    function afficherHeure() {
                        var maintenant = new Date();
                        var heures = maintenant.getHours();
                        var minutes = maintenant.getMinutes();
                        var secondes = maintenant.getSeconds();

                        // Ajout du zéro initial si nécessaire
                        heures = (heures < 10 ? "0" : "") + heures;
                        minutes = (minutes < 10 ? "0" : "") + minutes;
                        secondes = (secondes < 10 ? "0" : "") + secondes;

                        // Formatage de l'heure
                        var heureAffichee = heures + ":" + minutes + ":" + secondes;

                        // Affichage de l'heure dans l'élément avec l'ID "heure"
                        document.getElementById("heure").textContent = heureAffichee;

                        // Actualiser toutes les secondes
                        setTimeout(afficherHeure, 1000);
                    }
                    // Appeler la fonction pour démarrer l'affichage de l'heure
                    afficherHeure();
                </script>
